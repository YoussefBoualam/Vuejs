<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Calculatrice</title>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  </head>

  <body style="background-color: #232830;">
  
		<div class="container rounded mx-auto bg-dark" style="margin-top:10%;" >
			<div id="app" class="col-md-8 mx-auto">
				<div class="row col-md-12 justify-content-center mx-auto">
					<h1 class="display-1 text-success ">{{reseultat}}</h1>
				</div>
				<div class="row col-md-12 mx-auto">
						<input type="number" name="nomber1" v-model="nomber1" placeholder="Nomber..." class="form-control" >
						<input type="number" name="nomber2" v-model="nomber2" placeholder="Nomber..." class="form-control mt-3">
						<div class="btn-group mt-3 col-md-12 mb-3">
							<button name="addition" @click="addition" class="btn btn-outline-success col-md-3 ">+</button>
							<button name="soustraction" @click="soustraction"  class="btn btn-outline-success  col-md-3">-</button>
							<button name="division" @click="division" class="btn btn-outline-success  col-md-3" >/</button>
							<button name="multiplication" @click="multiplication" class="btn btn-outline-success  col-md-3">*</button>
							<button name="reset" @click="reset" class="btn btn-outline-success  col-md-3">CE</button>
						</div>
				</div>
			</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="javas.js"></script>
  </body>
</html>
